<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session Keys</title>
</head>
<body>

<h1>List Of Keys in Session</h1>
<table border="1" width="100%">
    <tr> <th>Name</th> <th>Value</th> </tr>
    {% for key,value in data.items %}
       <tr><td> {{ key }}</td> <td> {{ value }} </td></tr>
    {% endfor %}
</table>

<p/> <a href="/demo/sessions">Add New Key</a> </body>

</body>
</html>
